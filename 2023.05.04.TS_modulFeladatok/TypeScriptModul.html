<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Vizsga feladat teszt</title>
</head>

<body>
    <table id="testTable" class="table table-sm table-striped table-dark table-hover">
        <thead>
            <tr>
                <td>Teszt neve</td>
                <td>Input adat</td>
                <td>Elvárt eredmény</td>
                <td>Végeredmény</td>
                <td>Sikeresség</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //Ide illessze be a JavasScript kódot a teszteléshez
        function PhErtek(vizsgaltErtek: number): string {
            if (vizsgaltErtek < 7) {
                return "savas";
            }
            else if (vizsgaltErtek == 7) {
                return "semleges";
            }
            else {
                return "lugos";
            }
        }
        function PrimekSzama(vizsgaltTomb: number[]): number {
            let primSzam = 0;

            for (let i = 0; i < vizsgaltTomb.length; i++) {
                let primSzam1 = true;

                if (vizsgaltTomb[i] < 2) {
                    primSzam1 = false;
                } else {
                    for (let j = 2; j <= Math.sqrt(vizsgaltTomb[i]); j++) {
                        if (vizsgaltTomb[i] % j === 0) {
                            primSzam1 = false;
                            break;
                        }
                    }
                }

                if (primSzam1) {
                    primSzam++;
                }
            }

            return primSzam;
        }
        function MaganHangzokSzama(vizsgaltSzoveg: string): number {
            let db = 0;
            let maganHangzok = ["a", "á", "e", "é", "i", "í", "o", "ó", "u", "ú", "ü", "ű", "A", "Á", "E", "É", "I", "Í", "O", "Ó", "U", "Ú", "Ü", "Ű"];
            for (let i = 0; i < vizsgaltSzoveg.length; i++) {
                for (let j = 0; j < maganHangzok.length; j++) {
                    if (vizsgaltSzoveg[i] == maganHangzok[j]) {
                        db++;
                    }
                }
            }
            return db;
        }


    </script>
    <script src="ts_modul.js"></script>
    <script src="teszt.js"></script>
</body>

</html>
